<body>

<div id="simulation">
</div>

<form onsubmit="create_graph(); return false;" style="margin-bottom:20px">
  <input id="btn1" type="button" value="Restart and updata parameters" onclick="create_graph()">
  <input id="btn2" type="button" value="Trigger up phase" onclick="up_phase()">
  <br>
  <input id="btn3" type="button" value="Start up phase loop" onclick="up_phase_loop()">
  <input id="btn4" type="button" value="Faster" onclick="faster()">
  <input id="btn5" type="button" value="Slower" onclick="slower()">
  <table style="max-width: 720px; font-size:75%; margin-bottom:10px">
  <tr>
    <td>
    <label for="nodeCount">Number of input vertices</label>
    </td>
    <td>
      <input id="nodeCount" type="text" value="30" style="width: 50px;">
    </td>
  </tr>
  <tr>
    <td>
    <label for="startd">Strong in-degree at start</label>
    </td>
    <td>
      <input id="startd" type="text" value="15" style="width: 50px;">
    </td>
  </tr>
  <tr>
    <td>
    <label for="kPerc">Activation threshold (<i>K</i>)</label>
    </td>
    <td>
      <input id="kPerc" type="text" value="10" style="width: 50px;">
    </td>
  </tr>
  <tr>
    <td>
    <label for="tl">Lower memory threshold</label>
    </td>
    <td>
      <input id="tl" type="text" value="-0.25" style="width: 50px;">
    </td>
  </tr>
  <tr>
    <td>
    <label for="th">Upper memory threshold</label>
    </td>
    <td>
      <input id="th" type="text" value="0.25" style="width: 50px;">
    </td>
  </tr>
  <tr>
    <td>
    <label for="p01">Transition probability, 0 to 1</label>
    </td>
    <td>
      <input id="p01" type="text" value="0.1" style="width: 50px;">
    </td>
  </tr>
  <tr>
    <td>
    <label for="p10">Transition probability, 1 to 0</label>
    </td>
    <td>
      <input id="p10" type="text" value="0.1" style="width: 50px;">
    </td>
  </tr>
  <tr>
    <td>
    <label for="upl">Up phase length (s)</label>
    </td>
    <td>
      <input id="upl" type="text" value="0.2" style="width: 50px;">
    </td>
  </tr>
  <tr>
    <td>
    <label for="delay">Edge delay</label>
    </td>
    <td>
      <input id="delay" type="text" value="0.1" style="width: 50px;">
    </td>
  </tr>
</table>
</form>

</body>
